<div class="controlsButtons">
  <button class="playBtn" ion-button icon-start (click)="togglePlay()">
    <fa-icon *ngIf="!isPlaying" [icon]="faPlay"></fa-icon>
    <fa-icon *ngIf="isPlaying" [icon]="faPause"></fa-icon>
    {{isPlaying ? 'Pause': 'Play'}}
  </button>
  <button ion-button icon-end (click)="takeTime()">
    <fa-icon [icon]="faStopWatch"></fa-icon>
  </button>
  <button ion-button icon-only (click)="deleteAll()">
    <fa-icon [icon]="faTrash"></fa-icon>
  </button>
</div>

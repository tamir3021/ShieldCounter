<div class="controlsButtons">
  <button ion-button icon-start (click)="togglePlay()">
    <ion-icon name="home"></ion-icon>
    {{isPlaying ? 'Pause': 'Play'}}
  </button>
  
  <button ion-button icon-end (click)="takeTime()">
    Add record
    <ion-icon name="home"></ion-icon>
  </button>
  
  <button ion-button icon-only>
    <ion-icon name="home"></ion-icon>
  </button>

  <h1>{{counterTime | timerTransform}}</h1>
</div>

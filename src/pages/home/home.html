<ion-content padding>
  <counter
   [counterTime]="currentTime"
   [isPlaying]="isPlaying">
  </counter>
  <controls
   [counterTime]="currentTime"
   [isPlaying]="isPlaying"
   (playToggled)="togglePlay()"
   (timeAdded)="addRecord($event)"
   (deletedAll)="deleteAll()"
  >
</controls>
<ion-list>
  <ion-item *ngFor="let record of records; let i = index;">
    <span class="recordTime">{{record}}</span>
    <button class="removeBtn" ion-button (click)="removeRecord(i)">REMOVE</button>
  </ion-item>
</ion-list>
</ion-content>
